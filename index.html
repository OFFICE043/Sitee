<!DOCTYPE html>
<html lang="uz" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnilordTV - O'zbekcha anime platformasi</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />

    <link rel="stylesheet" href="style.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body class="text-gray-200">

    <header class="bg-gray-900/70 backdrop-blur-sm sticky top-0 z-20">
        <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center">
            <button id="login-button" class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded-md transition-colors">
                Kirish
            </button>
            
            <a href="#" class="text-3xl font-bold text-white tracking-wider">AnilordTV</a>

            <div class="relative">
                <input type="text" id="search-input" placeholder="Anime izlash..." class="bg-gray-800 border border-gray-700 rounded-md pl-3 pr-8 py-1.5 text-white focus:outline-none focus:ring-2 focus:ring-purple-500 w-40 md:w-64">
                <i class="fa-solid fa-search absolute right-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
            </div>
        </nav>
    </header>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <h2 class="text-3xl font-bold text-white mb-6" id="main-title">Ommabop animelar</h2>
        <div id="anime-grid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-6">
            <div id="loading" class="col-span-full text-center py-10">
                <p class="text-lg">Animelar yuklanmoqda...</p>
            </div>
        </div>
    </main>

    <div id="details-modal" class="fixed inset-0 bg-black bg-opacity-80 backdrop-blur-sm z-40 hidden items-center justify-center p-4">
        <div id="details-modal-content" class="bg-gray-900 w-full max-w-4xl max-h-[90vh] rounded-lg shadow-2xl relative overflow-y-auto">
            </div>
    </div>
    
    <div id="auth-modal" class="fixed inset-0 bg-black bg-opacity-70 backdrop-blur-sm flex items-center justify-center z-50 hidden">
        <div class="auth-modal-content w-full max-w-md m-4 p-8 rounded-lg shadow-2xl text-white relative">
            </div>
    </div>

    <script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>
    
    <script src="script.js"></script>
</body>
</html>
